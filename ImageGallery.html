<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>

<body>

      <button class="filter-btn" data-filter="city">City</button>

    <div class="image-card" data-category="animals">
      <img src="https://picsum.photos/id/1025/600/400" alt="Dog">

    </div>

      <img src="https://picsum.photos/id/1003/600/400" alt="Mountains">

    </div>
    <div class="image-card" data-category="city">
      <img src="https://picsum.photos/id/1043/600/400" alt="Street">

    </div>
